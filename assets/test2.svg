<svg width="100%" height="100%" viewBox="0 0 950 450" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="imgGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#E1F5FE"></stop>
                <stop offset="100%" stop-color="#B3E5FC"></stop>
            </linearGradient>
            <linearGradient id="modelGradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#2c3e50"></stop>
                <stop offset="100%" stop-color="#4ca1af"></stop>
            </linearGradient>
            <linearGradient id="paperGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#FFF9C4"></stop>
                <stop offset="100%" stop-color="#FFF176"></stop>
            </linearGradient>
            
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#555"></path>
            </marker>
        </defs>

        <g transform="translate(50, 80)">
            <rect x="0" y="0" width="120" height="70" rx="4" fill="url(#imgGradient)" stroke="#039BE5" stroke-width="2"></rect>
            <text x="60" y="40" class="label" fill="#0277BD">Front Left</text>
            
            <rect x="0" y="90" width="120" height="70" rx="4" fill="url(#imgGradient)" stroke="#039BE5" stroke-width="2"></rect>
            <text x="60" y="130" class="label" fill="#0277BD">Front Center</text>
            
            <rect x="0" y="180" width="120" height="70" rx="4" fill="url(#imgGradient)" stroke="#039BE5" stroke-width="2"></rect>
            <text x="60" y="220" class="label" fill="#0277BD">Front Right</text>
            
            <text x="60" y="-20" class="label" font-size="16">1. Raw Visuals</text>
        </g>

        <path d="M 170 35 L 280 160" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"></path>
        <path d="M 170 125 L 280 160" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"></path>
        <path d="M 170 215 L 280 160" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"></path>

        <g transform="translate(280, 100)">
            <rect x="0" y="0" width="140" height="120" rx="10" fill="url(#modelGradient)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))"></rect>
            <text x="70" y="55" class="label" fill="white" font-size="16">YOLOE-11</text>
            <text x="70" y="75" class="label" fill="#ddd" font-size="12">Open-Vocab</text>
            <text x="70" y="90" class="label" fill="#ddd" font-size="12">Segmentor</text>

            <text x="70" y="-30" class="label" font-size="16">2. Symbolic Grounding</text>
        </g>

        <g transform="translate(280, 280)">
            <path d="M 70 60 L 70 10" stroke="#E65100" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow)"></path>
            <rect x="-20" y="60" width="180" height="60" rx="5" fill="white" stroke="#E65100" stroke-width="2"></rect>
            <text x="70" y="80" class="label" fill="#E65100">WOD-E2E Taxonomy</text>
            <text x="70" y="100" font-size="10" text-anchor="middle" fill="#555">["orange_drum", "debris",</text>
            <text x="70" y="112" font-size="10" text-anchor="middle" fill="#555">"construction_worker"]</text>
        </g>

        <line x1="420" y1="160" x2="520" y2="160" stroke="#333" stroke-width="3" marker-end="url(#arrow)"></line>
        
        <g transform="translate(530, 60)">
            <rect x="0" y="0" width="280" height="240" rx="2" fill="white" stroke="#333" stroke-width="1"></rect>
            <path d="M 240 0 L 280 40 L 280 240 L 0 240 L 0 0 Z" fill="#FFFDE7"></path>
            <path d="M 240 0 L 240 40 L 280 40" fill="none" stroke="#333" stroke-width="1"></path>
            
            <text x="140" y="-20" class="label" font-size="16">3. Object Inventory</text>
            
            <text x="15" y="30" class="code-text" font-weight="bold" fill="#555"># Generated Context Prompt</text>
            
            <text x="15" y="60" class="code-text">[CAM_FRONT_LEFT]:</text>
            <text x="25" y="75" class="code-text">- 3 orange_drums (Large/0.92)</text>
            <text x="25" y="90" class="code-text">- 1 <tspan class="highlight">road_sign (Med/0.45)</tspan></text>
            
            <text x="15" y="120" class="code-text">[CAM_FRONT]:</text>
            <text x="25" y="135" class="code-text">- 1 <tspan class="highlight">person (Small/0.42)</tspan></text>
            <text x="25" y="150" class="code-text">- 2 traffic_cones (Med/0.88)</text>
            
            <text x="15" y="180" class="code-text">[CAM_FRONT_RIGHT]:</text>
            <text x="25" y="195" class="code-text">- Clear</text>
        </g>

        <g transform="translate(830, 140)">
            <path d="M -10 0 L -60 0" stroke="#d35400" stroke-width="2" marker-end="url(#arrow)"></path>
            <text x="0" y="0" font-size="12" font-weight="bold" fill="#d35400">High Recall Policy</text>
            <text x="0" y="15" font-size="11" fill="#555">Threshold = 0.15</text>
            <text x="0" y="30" font-size="11" fill="#555">Keeps weak signals</text>
            <text x="0" y="45" font-size="11" fill="#555">for VLM verification</text>
        </g>

    </svg>